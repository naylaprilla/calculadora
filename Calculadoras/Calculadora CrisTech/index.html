<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b5233c3a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora CrisTech</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculator">
            <p class="result" id="resultado"></p>

            <table>
                <tr>
                    <td><button class="btn ac">AC</button></td>
                    <td><button class="btn clear"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="btn especial"><i class="fa-solid fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button clas="btn especial">x</button></td>
                </tr>

                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn especial">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn especial">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">.</button></td>
                    <td><button class="btn igual">=</button></td>
                </tr>
            </table>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
